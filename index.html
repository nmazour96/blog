<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog Title</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#"><strong>Blog</strong></a>
          <a class="blog-nav-item" href="#">Something</a>
          <a class="blog-nav-item" href="#">Something</a>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">Blog</h1>
        <p class="lead blog-description">A blog.</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">
          <div class="blog-post">
            <h2 class="blog-post-title">Post</h2>
            <p class="blog-post-meta">November 25, 2014 by Anonymous</p>
            <p>Text.</p>
            <hr>
            <p>More text.</p>
            <blockquote>
              <p>Quote!</p>
            </blockquote>
            <p>Yet more text.</p>
          </div>
        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p>A <em>blog</em>.</p>
          </div>
          <div class="sidebar-module">
            <h4>Archives</h4>
            <ol class="list-unstyled">
              <li><a href="#">October 2014</a></li>
            </ol>
          </div>
          <div class="sidebar-module">
            <h4>Links</h4>
            <ol class="list-unstyled">
              <li><a href="#">GitHub</a></li>
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Based on the <a href="http://getbootstrap.com/examples/blog/">Bootstrap Blog Template</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p><a href="#">Back to top</a></p>
    </footer>

    <script type="application/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
